<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de moedas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="imgs/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Conversor de Moedas</h1>
    </header>

    <main>
      <label>
        Converter <b>de</b>
        <select>
          <option>
            R$ Real Brasileiro
          </option>

        </select>
      </label>
      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option>
            US$ Dólar Americano
          </option>
          <option>
            € Euro
          </option>
          <option>
            Bitcoin BTC
          </option>
        </select>
      </label>
      <label>
        Valor
        <input id="input-real" type="text" placeholder="R$ 10.000">
      </label>
      <button type="button" id="button">Converter</button>
    </main>
    <section>
      <div class="currency-container">
        <img src="imgs/real.png" alt="Bandeira do brasil">
        <p class="currency-name">Real</p>
        <p class="currency-value" id="real-value-text">R$ 0</p>
      </div>
      <img class="arrow-image" src="imgs/Vector@2x.png" alt="Seta">
      <div class="currency-container">
        <img src="imgs/dolar.png" id="currency-image" alt="Bandeira USA">
        <p class="currency-name" id="currency-name">Dólar Americano</p>
        <p class="currency-value" id="dolar-value-text">US$ 0</p>
      </div>
    </section>
  </div>



  <script src="script.js"></script>
</body>

</html>
